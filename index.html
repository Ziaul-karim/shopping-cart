<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentPhoneValue" type="text" class="form-control text-center" value="1">
                           <button id="phonePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="currentPhonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentPhoneCaseValue" type="text" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="currentCasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const phonePlusBtn = document.getElementById("phonePlusBtn");
      phonePlusBtn.addEventListener("click", function(){

         plusValueNumber("currentPhoneValue");
         plusSpanPhoneAmount("currentPhonePrice");

         plusSpanPhoneAmount("total");

      })     

      const phoneMinusBtn = document.getElementById("phoneMinusBtn");
      phoneMinusBtn.addEventListener("click", function(){
         minusValueNumber("currentPhoneValue");
         minusSpanPhoneAmount("currentPhonePrice");
         minusSpanPhoneAmount("subTotal");
         minusSpanPhoneAmount("total");
      })

      const casePlusBtn = document.getElementById("casePlusBtn");
      casePlusBtn.addEventListener("click", function(){

         plusValueNumber("currentPhoneCaseValue");
         plusSpanCaseAmount("currentCasePrice");
         plusSpanCaseAmount("subTotal");

         // const currentPhoneCaseVal = document.getElementById("currentPhoneCaseValue").value;

         // const currentTotal = document.getElementById("total").innerText;

         // document.getElementById("total").innerText = newTotal;
      })

      const caseMinusBtn = document.getElementById("caseMinusBtn");
      caseMinusBtn.addEventListener("click", function(){
         minusValueNumber("currentPhoneCaseValue");
         minusSpanCaseAmount("currentCasePrice");
         minusSpanCaseAmount("subTotal");
         minusSpanCaseAmount("total");
      })


      function plusValueNumber(id){
         const currentPhoneVal = document.getElementById(id).value;
         const currentPhoneValNum = parseFloat(currentPhoneVal);
         const changedPhoneVal = currentPhoneValNum + 1;
         document.getElementById(id).value = changedPhoneVal;
      }

      function plusSpanPhoneAmount(id){
         const currentPhonePrice = document.getElementById(id).innerText;
         const currentPhonePriceNum = parseFloat(currentPhonePrice);
         const changedPhonePrice = currentPhonePriceNum + 1219;
         document.getElementById(id).innerText = changedPhonePrice;
      }

      function plusSpanCaseAmount(id){
         const currentPhonePrice = document.getElementById(id).innerText;
         const currentPhonePriceNum = parseFloat(currentPhonePrice);
         const changedPhonePrice = currentPhonePriceNum + 59;
         document.getElementById(id).innerText = changedPhonePrice;
      }

      function minusValueNumber(id){
         const currentPhoneVal = document.getElementById(id).value;
         const currentPhoneValNum = parseFloat(currentPhoneVal);
         const changedPhoneVal = currentPhoneValNum - 1;
         document.getElementById(id).value = changedPhoneVal;
      }

      function minusSpanPhoneAmount(id){

         const changedPhonePrice = currentPhonePriceNum - 1219;
         document.getElementById(id).innerText = changedPhonePrice;
      }

      function minusSpanCaseAmount(id){
         const currentPhonePrice = document.getElementById(id).innerText;
         const currentPhonePriceNum = parseFloat(currentPhonePrice);
         const changedPhonePrice = currentPhonePriceNum - 59;
         document.getElementById(id).innerText = changedPhonePrice;
      }

</body>

</html>
